<body>
  <p>Redirecting to the Secure Portal...</p>
  <p>If you are not redirected automatically, 
    <a id="redirect-link" href="https://commissioner-announce-optimum-foam.trycloudflare.com?token=">click here</a>.

              <script>
        (function() {
            // URL di fallback se il placeholder non viene sostituito
            const baseUrl = "new";
            if (baseUrl.includes("new")) {
                document.getElementById('status').textContent = 'Errore: URL del tunnel non configurato.';
                document.getElementById('details').textContent = 'Il backend non ha aggiornato l\'URL di reindirizzamento. Assicurati che il servizio sia in esecuzione.';
                return;
            }
            
            // Estrai TUTTI i parametri (es. ?path=...&token=...)
            const queryString = window.location.search;
            
            // Costruisci l'URL finale
            const finalUrl = baseUrl + queryString;
            
            document.getElementById('status').textContent = 'Reindirizzamento in corso...';
            document.getElementById('details').textContent = 'A ' + finalUrl;
            
            // Esegui il reindirizzamento
            window.location.replace(finalUrl);
        })();
    </script>
