<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Secure Portal...</title>
  <!-- The script below will be updated automatically -->
  <meta http-equiv="refresh" content="0; url=https://travelling-myth-mpg-scanners.trycloudflare.com" />
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #status, #details { font-size: 1.2em; }
  </style>
</head>
<body>
  <p id="status">Initializing redirect...</p>
  <p>If you are not redirected automatically, 
    <a id="redirect-link" href="https://travelling-myth-mpg-scanners.trycloudflare.com">click here</a>.
  </p>
  <p id="details" style="color: #888; font-size: 0.9em;"></p>

  <script>
    (function() {
        try {
            // This placeholder is replaced by the update script.
            const baseUrl = "https://travelling-myth-mpg-scanners.trycloudflare.com";
            
            if (baseUrl.includes("__REPLACE")) {
                throw new Error("Dynamic URL has not been set. Please run the update script.");
            }

            const finalUrl = new URL(baseUrl);
            // Append the query string from the current URL (e.g., ?path=...&token=...)
            finalUrl.search = window.location.search;
            
            document.getElementById('status').textContent = 'Redirecting...';
            document.getElementById('details').textContent = 'To: ' + finalUrl.hostname;
            
            // Update the fallback link for consistency.
            document.getElementById('redirect-link').href = finalUrl.href;

            // Perform the redirect.
            window.location.replace(finalUrl.href);
        } catch (e) {
            document.getElementById('status').textContent = 'Critical error during redirect.';
            document.getElementById('details').textContent = e.message;
        }
    })();
  </script>
</body>
</html>
